[project]
name = "ucp-sdk"
version = "0.2.0"
description = "UCP Python SDK"
readme = "README.md"
authors = [
    { name = "Florin Iucha", email = "fiucha@google.com" }
]
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.5.0",
    "email-validator>=2.0.0",
]

[dependency-groups]
dev = [
    "datamodel-code-generator[http,ruff]>=0.50.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ucp_sdk"]

[tool.datamodel-codegen]
custom-file-header = """
